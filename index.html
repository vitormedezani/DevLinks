<!DOCTYPE html>
<!-- define um documento HTML5  -->
<html lang="pt-br">
  <!--corpo principal do HTML, "lang" está definfindo uma linguagem-->
  <head>
    <!--importando fonte Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!--onde fica as configurações não visíveis da página-->
    <meta charset="UTF-8" />
    <!--permite a utilização de carateres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--gera compatibilidade com navegadores antigos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--adapta o tamanho do site de acordo com o tamanho da tela, e configura zoom
    nome da página ou aba-->
    <title>DevLinks</title>
    <!--resetando o CSS-->
    <link rel="stylesheet" href="./reset.css" />
    <!--implanta o CSS no HTML, o './' indica que está dentro de uma pasta-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto do Vitor Ayala, de camisa preta e óculos de grau com fundo branco"
        />
        <p>@vitormedezani</p>
      </div>
      <!--botão-->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://encurtador.com.br/T8nho" target="_blank">Ver meu currículo</a>
        </li>
        <li>
          <!--target="_blank" está abrindo o link em uma nova aba-->
          <a href="https://github.com/vitormedezani" target="_blank">Ver meu portfólio</a>
        </li>
        <li>
          <a href="mailto:vitormedezani@gmail.com">Entrar em contato por e-mail</a>
        </li>
        <li>
          <a href="https://github.com/vitormedezani/client-ohayo" target="_blank">Conheça o Ohayo</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/vitormedezani" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/vitormedezani" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://x.com/vitormedezani" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/vitormedezani" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <!--Rodapé-->
      <footer>
        Feito com ♥ pela
        <a href="http://rocketseat.com.br/" target="blank_">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
